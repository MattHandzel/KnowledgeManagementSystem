vault:
  path: "~/notes"
  capture_dir: "capture/raw_capture"
  media_dir: "capture/raw_capture/media"

database:
  path: "server/main.db"

ui:
  clipboard_poll_ms: 200
  use_modality_icons: true

theme:
  mode: "light"
  accent_color: "#4c1d95"
  accent_hover: "#3730a3"
  accent_shadow: "rgba(76, 29, 149, 0.2)"
  background_color: "#ffffff"
  text_color: "#1f2937"
  input_background: "#ffffff"
  input_border: "#d1d5db"

capture:
  auto_detect_modalities: true
  context_suggestions: true
  tag_suggestions: true
  sources_suggestions: true
  restore_previous_fields: true
  geolocation_enabled: true
  max_content_length: 10000

ai:
  mode: "local"
  provider: "ollama"
  ollama:
    host: "http://76.191.29.237"
    port: 11434
    model: "gemma3:4b-it-qat"
    temperature: 0
  triggers:
    on_blur: true
    interval_ms: 5000
  normalization:
    tags_kebab: true 
    sources_kebab: true
  behavior:
    suggest_existing_only: false
    include_db_priority_boost: true
    dev_enable_regenerate_button: false

development:
  debug_logging: false
  test_mode: false
  mode: "prod"
